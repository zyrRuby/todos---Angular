<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todosAPP" ng-controller="todosController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add(inpValue)">
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="inpValue">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-change="toggleAll()" ng-model="toggleAllValue">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-class="{completed:item.complete,editing:isEditing==$index}" ng-repeat="item in todolist | filter : isComplete track by $index">
						<div class="view">
							<input class="toggle" type="checkbox" checked ng-model="item.complete">
							<label ng-dblclick="edit($index)">{{item.name}}</label>
							<button class="destroy" ng-click="del($index)"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit" ng-model="item.name">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{todoCount()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:isComplete.complete===undefined}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected:isComplete.complete===false}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected:isComplete.complete===true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="remove()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="./libs/angular.js"></script>
		<script src="./js/service.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
